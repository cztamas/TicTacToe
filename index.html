<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="trick"></div>
<div class="main">
  <div class="table">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div class="status">
    <span class="statusTextLeft">Select a game type!</span>
    <span class="symbol"></span>
    <span class="statusTextRight"></span>
  </div>
</div>
<div class="menu">
  <div class="menuitem" id="playX">
    <span class="menutext">New game with</span>
    <span class="symbol">X</span>
  </div>
  <div class="menuitem" id="playO">
    <span class="menutext">New game with</span>
    <span class="symbol">O</span>
  </div>
  <div class="menuitem" id="play2">New two-player game</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
